<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <header> KYC Verification Form</header>
            </div>
            <div class="input-field1">
                <input type="text" class="input" placeholder="Full Name" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field1">
                <input type="number" class="input" placeholder="Aadhar number" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field1">
                <input type="number" class="input" placeholder="Date of Birth" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field1">
                <input type="text" class="input" placeholder="Address" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field1">
                <label for="imageUpload">Upload your Aadhar Card </label>
                <input type="file" class="image" value="Choose file" >
            </div>
            <div class="input-field1">
                <input type="submit" class="submit1" value="Submit">
            </div>
            
            
        
        </div>
        </div>
    </div>
    
</body>
</html>
